  <!-- feedback section -->
  <section class="feedback_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Залиште Ваші Враження</h2>
      </div>
      <form id="feedbackForm" class="feedback_form">
        
        <!-- Логін -->
        <div class="form-group">
          <label for="login">Логін:</label>
          <input type="text" id="login" name="login" class="form-control" placeholder="Введіть логін" required>
        </div>
        
        <!-- Email -->
        <div class="form-group">
          <label for="email">Ваш Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="example@mail.com" required>
        </div>
        
        <!-- Розширене текстове повідомлення -->
        <div class="form-group">
          <label for="comments">Ваші враження:</label>
          <textarea id="comments" name="comments" class="form-control" rows="4" placeholder="Напишіть свої враження..." required></textarea>
        </div>
        
        <!-- Випадний список -->
        <div class="form-group">
          <label for="experience">Оберіть Ваш досвід:</label>
          <select id="experience" name="experience" class="form-control" required>
            <option value="" disabled selected>Оберіть опцію</option>
            <option value="beginner">Початківець</option>
            <option value="intermediate">Середній рівень</option>
            <option value="advanced">Просунутий</option>
          </select>
        </div>
        
        <!-- Група перемикачів -->
        <div class="form-group">
          <label>Рівень задоволення:</label>
          <div>
            <input type="radio" id="satisfaction1" name="satisfaction" value="1" required>
            <label for="satisfaction1">1 - Дуже погано</label>
          </div>
          <div>
            <input type="radio" id="satisfaction2" name="satisfaction" value="2">
            <label for="satisfaction2">2 - Погано</label>
          </div>
          <div>
            <input type="radio" id="satisfaction3" name="satisfaction" value="3">
            <label for="satisfaction3">3 - Середньо</label>
          </div>
          <div>
            <input type="radio" id="satisfaction4" name="satisfaction" value="4">
            <label for="satisfaction4">4 - Добре</label>
          </div>
          <div>
            <input type="radio" id="satisfaction5" name="satisfaction" value="5">
            <label for="satisfaction5">5 - Відмінно</label>
          </div>
        </div>
        
        <!-- Група прапорців -->
        <div class="form-group">
          <label>Які з наступних аспектів Ви вважаєте важливими? (Виберіть всі, що підходять):</label>
          <div>
            <input type="checkbox" id="aspect1" name="aspects" value="quality">
            <label for="aspect1">Якість матеріалів</label>
          </div>
          <div>
            <input type="checkbox" id="aspect2" name="aspects" value="support">
            <label for="aspect2">Підтримка менторів</label>
          </div>
          <div>
            <input type="checkbox" id="aspect3" name="aspects" value="flexibility">
            <label for="aspect3">Гнучкість навчання</label>
          </div>
          <div>
            <input type="checkbox" id="aspect4" name="aspects" value="community">
            <label for="aspect4">Спільнота</label>
          </div>
        </div>
        
        <!-- Кнопки -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Відправити</button>
          <button type="reset" class="btn btn-secondary">Очистити</button>
        </div>
        
      </form>
      <div id="feedbackResponse" class="feedback_response mt-3"></div>
    </div>
  </section>
